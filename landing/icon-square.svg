<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Ledger/Book base -->
  <g transform="translate(100, 120)">
    <!-- Book shadow for depth -->
    <rect x="6" y="8" width="240" height="300" rx="14" fill="#1E40AF" opacity="0.4"/>
    
    <!-- Main book/ledger -->
    <rect x="0" y="0" width="240" height="300" rx="14" fill="white"/>
    <rect x="24" y="24" width="192" height="252" rx="10" fill="#F9FAFB"/>
    
    <!-- Ledger lines -->
    <line x1="48" y1="60" x2="192" y2="60" stroke="#E5E7EB" stroke-width="3.5"/>
    <line x1="48" y1="100" x2="192" y2="100" stroke="#E5E7EB" stroke-width="3.5"/>
    <line x1="48" y1="140" x2="192" y2="140" stroke="#E5E7EB" stroke-width="3.5"/>
    <line x1="48" y1="180" x2="168" y2="180" stroke="#E5E7EB" stroke-width="3.5"/>
    
    <!-- Accounting entries (debit/credit indicators) -->
    <circle cx="60" cy="60" r="10" fill="#2563EB"/>
    <circle cx="60" cy="100" r="10" fill="#10B981"/>
    <circle cx="60" cy="140" r="10" fill="#F59E0B"/>
    
    <!-- Transaction symbol -->
    <g transform="translate(170, 80)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#2563EB" stroke-width="5" stroke-linecap="round"/>
      <line x1="10" y1="-10" x2="10" y2="10" stroke="#2563EB" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Inventory box on top of ledger -->
  <g transform="translate(280, 80)">
    <!-- Box shadow -->
    <rect x="6" y="12" width="130" height="100" rx="8" fill="#059669" opacity="0.4"/>
    
    <!-- Box main body -->
    <rect x="0" y="0" width="130" height="100" rx="8" fill="#10B981"/>
    
    <!-- Box front face -->
    <rect x="10" y="10" width="110" height="82" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Box top face (perspective) -->
    <path d="M 0 0 L 45 -35 L 175 -35 L 130 0 Z" fill="#059669" opacity="0.85"/>
    <path d="M 10 10 L 50 -25 L 165 -25 L 120 10 Z" fill="white" opacity="0.9"/>
    
    <!-- Box edges -->
    <line x1="45" y1="-35" x2="175" y2="-35" stroke="#047857" stroke-width="3"/>
    <line x1="0" y1="0" x2="130" y2="0" stroke="#047857" stroke-width="3"/>
    
    <!-- Validation checkmark -->
    <path d="M 45 50 L 60 65 L 85 40" stroke="#10B981" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Integration lines connecting ledger and inventory -->
  <path d="M 340 120 Q 380 140 420 160" stroke="white" stroke-width="5" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 340 150 Q 380 170 420 190" stroke="white" stroke-width="5" fill="none" opacity="0.7" stroke-linecap="round"/>
</svg>