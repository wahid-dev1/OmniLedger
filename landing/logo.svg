<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ledger/Book icon representing accounting -->
  <g transform="translate(5, 8)">
    <!-- Book/Ledger base -->
    <rect x="0" y="0" width="32" height="40" rx="2" fill="#2563EB" opacity="0.1"/>
    <rect x="2" y="2" width="28" height="36" rx="1.5" fill="#2563EB"/>
    
    <!-- Ledger lines -->
    <line x1="6" y1="8" x2="26" y2="8" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="6" y1="14" x2="26" y2="14" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="6" y1="20" x2="26" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="6" y1="26" x2="20" y2="26" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Inventory box on top of ledger -->
    <rect x="20" y="-4" width="16" height="12" rx="1" fill="#10B981" opacity="0.95"/>
    <rect x="22" y="-2" width="12" height="8" rx="0.5" fill="white" opacity="0.9"/>
    <line x1="28" y1="-4" x2="28" y2="8" stroke="white" stroke-width="1" opacity="0.8"/>
    
    <!-- Checkmark on box (representing accuracy/validation) -->
    <path d="M 24 2 L 26.5 4.5 L 30 1" stroke="#10B981" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- OmniLedger text -->
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1F2937">
    OmniLedger
  </text>
  
  <!-- Tagline/subtitle -->
  <text x="50" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#6B7280">
    Inventory &amp; Accounting
  </text>
</svg>