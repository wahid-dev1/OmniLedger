<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ledger/Book icon representing accounting -->
  <g transform="translate(4, 4)">
    <!-- Book/Ledger base -->
    <rect x="0" y="0" width="20" height="24" rx="1.5" fill="#2563EB" opacity="0.1"/>
    <rect x="1" y="1" width="18" height="22" rx="1" fill="#2563EB"/>
    
    <!-- Ledger lines -->
    <line x1="4" y1="5" x2="16" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="9" x2="16" y2="9" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="13" x2="16" y2="13" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="4" y1="17" x2="14" y2="17" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Inventory box on top of ledger -->
    <rect x="12" y="-2" width="10" height="7" rx="0.8" fill="#10B981" opacity="0.95"/>
    <rect x="13" y="-1" width="8" height="5" rx="0.4" fill="white" opacity="0.9"/>
    <line x1="17" y1="-2" x2="17" y2="5" stroke="white" stroke-width="0.8" opacity="0.8"/>
    
    <!-- Checkmark on box -->
    <path d="M 14 1.5 L 15.5 3 L 18 0.5" stroke="#10B981" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- OmniLedger text -->
  <text x="32" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1F2937">
    OmniLedger
  </text>
</svg>