<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be transparent) -->
  <rect width="512" height="512" rx="112" fill="#2563EB"/>
  
  <!-- Ledger/Book base -->
  <g transform="translate(120, 140)">
    <!-- Book shadow -->
    <rect x="2" y="4" width="220" height="280" rx="12" fill="#1E40AF" opacity="0.3"/>
    
    <!-- Main book/ledger -->
    <rect x="0" y="0" width="220" height="280" rx="12" fill="white"/>
    <rect x="20" y="20" width="180" height="240" rx="8" fill="#F3F4F6"/>
    
    <!-- Ledger lines -->
    <line x1="40" y1="50" x2="180" y2="50" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="40" y1="80" x2="180" y2="80" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="40" y1="110" x2="180" y2="110" stroke="#D1D5DB" stroke-width="3"/>
    <line x1="40" y1="140" x2="160" y2="140" stroke="#D1D5DB" stroke-width="3"/>
    
    <!-- Accounting symbols -->
    <circle cx="50" cy="50" r="8" fill="#2563EB"/>
    <circle cx="50" cy="80" r="8" fill="#10B981"/>
    <circle cx="50" cy="110" r="8" fill="#F59E0B"/>
    
    <!-- Plus sign (representing transactions) -->
    <line x1="150" y1="75" x2="165" y2="75" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>
    <line x1="157.5" y1="67.5" x2="157.5" y2="82.5" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Inventory box on top of ledger -->
  <g transform="translate(280, 100)">
    <!-- Box shadow -->
    <rect x="4" y="8" width="120" height="90" rx="6" fill="#059669" opacity="0.3"/>
    
    <!-- Main box -->
    <rect x="0" y="0" width="120" height="90" rx="6" fill="#10B981"/>
    
    <!-- Box front face -->
    <rect x="8" y="8" width="104" height="74" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Box top face -->
    <path d="M 0 0 L 40 -30 L 160 -30 L 120 0 Z" fill="#059669" opacity="0.8"/>
    <path d="M 8 8 L 44 -22 L 152 -22 L 112 8 Z" fill="white" opacity="0.9"/>
    
    <!-- Box separator line (top edge) -->
    <line x1="40" y1="-30" x2="160" y2="-30" stroke="#047857" stroke-width="2"/>
    <line x1="0" y1="0" x2="120" y2="0" stroke="#047857" stroke-width="2"/>
    
    <!-- Checkmark (representing accuracy/validation) -->
    <path d="M 40 35 L 55 50 L 80 25" stroke="#10B981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connection lines (representing integration) -->
  <path d="M 340 145 Q 380 160 420 175" stroke="#2563EB" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 340 165 Q 380 180 420 195" stroke="#2563EB" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>